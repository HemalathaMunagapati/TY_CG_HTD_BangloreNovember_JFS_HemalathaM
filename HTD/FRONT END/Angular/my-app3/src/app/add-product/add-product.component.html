<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-4 mt-4">
    <form #addProductForm='ngForm' (ngSubmit)='addProduct(addProductForm)'>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name" #name='ngModel' ngModel class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="url">Product ImageURL</label>
            <input type="text" name="url" id="url" #url='ngModel' ngModel class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="cost">Product Cost</label>
            <input type="text" name="cost" id="cost" #cost='ngModel' ngModel class="form-control"
                required>
        </div>
        
        <button type="submit" class="btn btn-outline-primary float-right">Add Product</button>
    </form>
</div>
