<div class="col-md-3 float-left">
    <div class="card card-body" *ngFor='let mobiles of mobile'>
        <img src="{{mobile.imgURL}}" alt="" height="200px"
        (click)='selectMobile(mobile)'>
<div class="text-center">{{mobile.name}}</div>
    </div>

</div>
<app-mobile-details [mobileDetails]='selectedMobile'></app-mobile-details>
