<div class="col-md-4 offset-md-4">
    <form #loginForm='ngForm'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" minlength="8" required #email='ngModel' ngModel
                class="form-control" email>
            <div *ngIf='email.touched && email.invalid'>
                <div class="alert alert-danger" *ngIf='email.errors.required'>This field is mandatory</div>
                <div class="alert alert-danger" *ngIf='email.errors.minlength'>Minimum 8 characters required</div>
                <div class="alert alert-danger" *ngIf='email.errors.email'>This field only accepts email</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control"
                required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,15}$">
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>
                    This field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                    at least 1 lowercase ,at least 1 uppercase,at least 1 numeric character,at least one special
                    character
                    string must be eight characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" pattern="[0-9]{10}" #phone='ngModel' ngModel required
                class="form-control">
            <div *ngIf='phone.invalid && phone.touched'>
                <div class="alert alert-danger" *ngIf='phone.errors.pattern'>
                    This takes only a Phone Number
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" min="{{todaysDate | date : 'yyyy-MM-dd'}}" #date='ngModel' ngModel
                required class="form-control">
        </div>
        <button type="submit" (click)='submitForm(loginForm)' class="btn btn-primary float-right"
            [disabled]='loginForm.invalid'>
            Login
        </button>
    </form>

</div>
