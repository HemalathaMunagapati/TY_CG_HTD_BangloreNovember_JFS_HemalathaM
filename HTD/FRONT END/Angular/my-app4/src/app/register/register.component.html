<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>
<div class="col-md-4 offset-4 mt-4">
    <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
        <div class="card">
            <div class="card-header">
                Please Register!!!!!
            </div>
            <div class="card-header">
                <!-- <div class="form-group">
            <label for="id">Id</label>
            <input type="text" name="id" id="id" #id=' ngModel' ngModel class="form-control" required>
</div> -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" #name='ngModel' ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" #email='ngModel' ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" #phone='ngModel' ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" #password='ngModel' ngModel
                        class="form-control" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role" #role='ngModel' ngModel class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" #gender='ngModel' ngModel class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="card-footer">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-primary float-right">Reset</button>
                        <button type="submit" class="btn btn-outline-primary float-right">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
